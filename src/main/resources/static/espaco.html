<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <title>Espaço</title>
</head>

<body>
    <h1>Gerenciamento de Espaços</h1>

    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" id="txtId"></td>
        </tr>
        <tr>
            <td>Nome:</td>
            <td><input type="text" id="txtNome"></td>
        </tr>
        <tr>
            <td>Capacidade:</td>
            <td><input type="number" id="numCapacidade"></td>
        </tr>
        <tr>
            <td>Valor p/ Hora:</td>
            <td><input type="number" id="numValorHora"></td>
        </tr>
        <tr>
            <td>Valor p/ Dia:</td>
            <td><input type="number" id="numValorDia"></td>

        </tr>
        <tr>
            <td>Proprietário:</td>
            <td><input type="text" id="txtProprietario"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Novo" onclick="" id="btnNovo">
                <input type="button" value="Salvar" onclick="" id="btnSalvar">
                <input type="button" value="Apagar" onclick="" id="btnApagar">
                <input type="button" value="Cancelar" onclick="" id="btnCancelar">
            </td>
        </tr>
    </table>
    <p style="font-weight: bold;" id="paragrafoMensagem"></p>

    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Capacidade</th>
            <th>Valor p/ Hora</th>
            <th>Valor p/ Dia</th>
            <th>Proprietário</th>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <title>Pessoa Física</title>
</head>

<body>
    <h1>Gerenciamento de Pessoa Física</h1>

    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" id="txtId"></td>
        </tr>
        <tr>
            <td>Nome:</td>
            <td><input type="text" id="txtNome"></td>
        </tr>
        <tr>
            <td>RG:</td>
            <td><input type="text" id="txtRg"></td>
        </tr>
        <tr>
            <td>CPF:</td>
            <td><input type="text" id="txtCpf"></td>
        </tr>
        <tr>
            <td>Data de Expedição:</td>
            <td><input type="text" id="txtDataExpedicao"></td>

        </tr>
        <tr>
            <td>Orgão Emissor:</td>
            <td><input type="text" id="txtOrgaoEmissor"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Novo" onclick="" id="btnNovo">
                <input type="button" value="Salvar" onclick="" id="btnSalvar">
                <input type="button" value="Apagar" onclick="" id="btnApagar">
                <input type="button" value="Cancelar" onclick="" id="btnCancelar">
            </td>
        </tr>
    </table>
    <p style="font-weight: bold;" id="paragrafoMensagem"></p>

    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>RG</th>
            <th>CPF</th>
            <th>Data de Expedição</th>
            <th>Orgão Emissor</th>
        </tr>
    </table>
</body>

</html>
